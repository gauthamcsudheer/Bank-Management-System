<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load static %}

    <style>
        body {
            background-color: #ffaeae;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 240px;  /* Adjust the width as needed */
        }

        .sign-in {
            height: 400px;
            width: 300px;
            position: absolute;
            top: 50%;  /* Adjust the position as needed */
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            background-color: aliceblue;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .log {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f8f8f8;
            font-size: 16px;
            box-sizing: border-box;
        }

        .but {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            background-color: #ffaeae;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .but:hover {
            background-color: #ff8282;
        }

        .fon {
            font-family: italic;
            color: #ffaeae;
            margin-left: 50px;
            font-size: 25px;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    
    <div class="sign-in">

        <div class="logo">
            <img src="{% static 'FGHK.png' %}" alt="FGHK Bank">
        </div>

        <h3 class="log">Log In</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" id="uname" placeholder="Username" class="content">
            <input type="password" name="password" id="pass" placeholder="Password" class="content">
            {% if form.non_field_errors %}
                <p class="error-message">{{ form.non_field_errors }}</p>
            {% endif %}
            <button type="submit" class="but">Log In</button>
        </form>
    </div>
</body>
</html>
