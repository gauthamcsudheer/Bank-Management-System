<!-- templates/make_transfer.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Transfer</title>
</head>
<body>
    <h1>Make Transfer</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'make_transfer' sender.id %}">
        {% csrf_token %}
        {{ transfer_form.as_p }}
        <button type="submit">Transfer</button>
    </form>

    <a href="{% url 'account_details' customer_id=sender.id %}">Back to Account Details</a>
</body>
</html>
