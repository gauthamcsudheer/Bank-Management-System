<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    {% load static %}

    <style>
        body {
            background-color: #ffaeae;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .logo img {
            width: 240px;  /* Adjust the width as needed */
        }
    
        .sign-up {
            min-height: 600px; /* Set a minimum height */
            width: 400px;
            position: absolute;
            top: 50%;  /* Adjust the position as needed */
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .sign-up h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
    
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff8282;
            border-radius: 6px;
            background-color: #f8f8f8;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        .file-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    
        .file-label {
            font-size: 16px;
            color: #333;
        }
    
        .submit-button {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            background-color: #ff8282;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    
        .submit-button:hover {
            background-color: #ff5858;
        }
    
        .note {
            font-family: italic;
            color: #ff8282;
            margin-left: 10px;
            font-size: 16px;
        }
    
        .error-message {
            color: red;
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sign-up">
        <div class="logo">
            <img src="{% static 'FGHK.png' %}" alt="FGHK Bank">
        </div>

        <h1>Sign Up</h1>
        <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display non-field errors -->
            {% if form.non_field_errors %}
                <div class="error-message">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <!-- Display form fields and their errors -->
            {% for field in form %}
                {% if field.name != 'photo' %}
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" placeholder="{{ field.label }}">
                {% else %}
                    <div class="file-input">
                        <label class="file-label">Upload your photo</label>
                        <input type="file" name="photo" accept="image/*">
                    </div>
                {% endif %}
                {% if field.errors %}
                    <div class="error-message">
                        {{ field.errors|join:", " }}
                    </div>
                {% endif %}
            {% endfor %}

            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
