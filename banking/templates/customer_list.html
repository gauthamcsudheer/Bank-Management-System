 <!-- templates/customer_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>

    <ul>
        {% for customer in customers %}
            <li><a href="{% url 'account_details' customer.id %}">{{ customer.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
