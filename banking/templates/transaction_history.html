<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ customer.name }}'s Transaction History - FGHK Bank</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    {% load static %}

    <style>
        :root {
            --bg-color: #F1DABF; /* Beige background color */
            --nav-bg-color: #623B29; /* Dark brown navbar background color */
            --table-bg-color: #FFFFFF; /* White table background color */
            --box-shadow: rgba(0, 0, 0, 0.25); /* Box shadow color */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(44, 32, 24, 0.75);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 5.5vh;
            height: 100px;
            margin-bottom: 2vh;
            width: 100%;
        }

        .navbar .left {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 75%;
            border-radius: 20px;
            margin: 20px;
        }

        .navbar img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .navbar .right {
            background: var(--table-bg-color);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0px 4px 4px var(--box-shadow);
        }

        .navbar .right a img {
            height: 100%;
        }

        h2 {
            margin-top: 1rem;
            text-align: center;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: rgba(44, 32, 24, 0.60);
            color: #fff; /* White text color for header row */
        }

        tr:nth-child(even) {
            background-color: var(--table-bg-color);
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }

        .container {
            margin-top: 40px;
            width: 90%;
            background-color: var(--table-bg-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 4px var(--box-shadow);
        }

        table {
            width: 95%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

    </style>
</head>

<body>

    <nav class="navbar">
        <div class="left">
            <img src="{% static 'UCCBwhite-nobg.png' %}" alt="logo">
        </div>
        <div class="right">
            <a href="{% url 'account_details' customer_id=customer.id %}">
                <img src="{% static 'home.svg' %}" alt="homeIcon">
            </a>
        </div>
    </nav>

    <div class="container">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date and Time</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.timestamp }}</td>
                    <td>{{ transaction.transaction_type }}</td>
                    <td>{{ transaction.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
