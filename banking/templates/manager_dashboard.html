<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    {% load static %}

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f1dabf;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(44, 32, 24, 0.75);
            color: #fff;
        }

        header img {
            height: 70px;
            border-radius: 20px;
        }

        header button {
            height: 50px;
            color: #090909;
            padding: 0.5em 1em;
            font-size: 16px;
            border-radius: 0.5em;
            background: #e8e8e8;
            border: 1px solid #e8e8e8;
            transition: all 0.3s;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.25);
        }

        header button:hover {
            border: 1px solid #2C2018;
            cursor: pointer;
        }

        header button:active {
            box-shadow: 2px 2px 8px #c5c5c5,
                -2px -2px 8px #ffffff;
        }

        h1 {
            margin: 0;
            margin-bottom: 1rem;
            font-size: 40px;
        }

        main {
            padding: 2rem;
        }

        /* Added styles for the manager dashboard container */
        .dashboard-container {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.25);
            margin-top: 20px;
        }

        /* Added styles for the customer list table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgba(44, 32, 24, 0.60);
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <img src="{% static 'UCCBwhite-nobg.png' %}" alt="logo">
        <a href="{% url 'manager_logout' %}"><button>Log Out</button></a>
    </header>

    <main>
        <!-- Added manager dashboard container -->
        <div class="dashboard-container">
            <h1>Manager Dashboard</h1>
            <table>
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Full Name</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer.account.account_number }}</td>
                        <td>{{ customer.name }}</td>
                        <td><a href="{% url 'customer_details' customer.id %}">Manage</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
