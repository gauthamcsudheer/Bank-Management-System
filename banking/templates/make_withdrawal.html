<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    
    {% load static %}

    <style>
        :root {
            --bg-color: #F1DABF; /* Beige background color */
            --nav-bg-color: #623B29; /* Dark brown navbar background color */
            --btn-bg-color: #FF6060; /* Light red button background color */
            --btn-hover-color: #FF4747; /* Darker red on hover */
            --form-bg-color: #FFFFFF; /* White form background color */
            --input-bg-color: #F5F5F5; /* Light gray input background color */
            --box-shadow: rgba(0, 0, 0, 0.25); /* Box shadow color */
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
        }

        .navbar {
            background-color: rgba(44, 32, 24, 0.75);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 5.5vh;
            height: 100px;
            margin-bottom: 2vh;
        }

        .navbar .left {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .navbar img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .navbar .right {
            background: white;
            padding: 10px 10px;
            border-radius: 20px;
            box-shadow: 0px 4px 4px var(--box-shadow);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
            width: auto;
            padding: 8vh;
            margin-top: 80px;
        }

        .container .box {
            display: flex;
            flex-direction: column;
            border-radius: 60px;
            align-items: center;
            background-color: var(--form-bg-color);
            height: 100%;
            padding: 20px 35px;
            box-shadow: 0px 4px 16px var(--box-shadow);
            max-width: 480px; /* Adjusted width */
            width: 100%;
        }

        .container .box > div {
            margin-bottom: 20px;
        }

        .container .box .title {
            display: flex;
            font-size: 45px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            word-wrap: break-word;
            color: #333; /* Dark text color */
        }

        .container .box .inputBox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin-top: 20px;
            margin-left: 40px;
        }

        .container .box .inputBox .label {
            display: flex;
            margin-right: 12px;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 22px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            width: 200px;
            color: #333; /* Dark text color */
        }

        .container .box .inputBox .input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 10px; /* Add margin-top to separate label and input */
        }

        .container .box .inputBox .input input {
            background-color: var(--input-bg-color);
            border-radius: 16px;
            padding: 8px;
            font-size: 22px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            word-wrap: break-word;
            width: 100%;
        }

        .container .box .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px; /* Add margin-top to separate input and button */
        }

        .container .box .btn button {
            border: none;
            background-color: #2C2018;
            font-size: 22px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            word-wrap: break-word;
            border-radius: 24px;
            padding: 7px 35px;
            margin-top: 20px;
            cursor: pointer;
            color: #fff; /* White text color */
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        .container .box .btn button:hover {
            background-color: #623B29
        }

        .container .box .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <img src="{% static 'UCCBwhite-nobg.png' %}" alt="logo"> <!-- Change the left icon -->
        </div>
        <div class="right">
            <a href="{% url 'account_details' customer_id=customer.id %}">
                <img src="{% static 'home.svg' %}" alt="homeIcon">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="box">
            <div class="title">Withdraw</div>
            <form method="post" action="">
                {% csrf_token %}
                <div class="inputBox">
                    <div class="input">
                        <div class="label">
                            Amount (â‚¹):
                        </div>
                        {{ withdrawal_form.amount }}
                    </div>
                </div>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <div class="btn">
                    <button type="submit">Confirm</button>
                </div>
            </form>            
        </div>
    </div>
</body>
</html>
